<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b57d63ef91.js" crossorigin="anonymous"></script>
</head>
<body>
    <img class="logic" src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png" alt="">
    <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search Google or type a URL">
        <i class="fas fa-microphone-alt"></i>
    </div>
    <div class="shortcuts">
        <a href="https://www.facebook.com/" class="item">
            <img src="https://cdn.freebiesupply.com/logos/large/2x/facebook-logo-2019.svg" alt="">
            <span>Facebook</span>
        </a>
        <a href="https://www.instagram.com/" class="item">
            <img src="http://assets.stickpng.com/thumbs/580b57fcd9996e24bc43c521.png" alt="">
            <span>Instagram</span>
        </a>
        <a href="https://www.notion.so/" class="item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Notion_app_logo.png" alt="">
            <span>Notion</span>
        </a>
        <a href="https://medium.com/" class="item">
            <img src="https://cdn4.iconfinder.com/data/icons/social-media-circle-7/512/Medium_circle-512.png" alt="">
            <span>Medium</span>
        </a>
        <a href="https://www.youtube.com/" class="item">
            <img src="https://i.pinimg.com/originals/19/7b/36/197b365922d1ea3aa1a932ff9bbda4a6.png" alt="">
            <span>Youtube</span>
        </a>
        <a href="https://www.pinterest.com/" class="item">
            <img src="https://i.pinimg.com/originals/d3/d1/75/d3d175e560ae133f1ed5cd4ec173751a.png" alt="">
            <span>Pinterest</span>
        </a>
        <a href="https://www.behance.net/" class="item">
            <img src="https://cdn3.iconfinder.com/data/icons/picons-social/57/77-behance-512.png" alt="">
            <span>Behance</span>
        </a>
    </div>
</body>
</html>
