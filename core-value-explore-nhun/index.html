<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/b57d63ef91.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <i class="fas fa-redo-alt" id="reset-btn"></i>
    </div>
    <div id="select-zone">
        <div class="item-container">
            <div id="left-item" class="select-item left-item"></div>
            <form class="description" id="left-description-form">
                <textarea name="" cols="30" rows="3" id="left-des-input"></textarea>
            </form>
        </div>
        <div class="item-container">
            <div id="right-item" class="select-item right-item"> </div>
            <form class="description" id="right-description-form">
                <textarea name="" cols="30" rows="3" id="right-des-input" ></textarea>
            </form>
        </div>
    </div>
    <div id="leaderboard-zone">
        <div class="title">Leaderboard <i class="fas fa-crown"></i></div>
        <div id="leaderboad-items">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
